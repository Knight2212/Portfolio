<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0A0A0A; padding: 40px; }
        .canvas { width: 800px; height: 600px; overflow: hidden; position: relative; margin-bottom: 40px; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <!-- 1. Quantum Fintech App -->
    <div id="fintech" class="canvas bg-gray-900 flex items-center justify-center">
        <div class="relative w-64 h-[500px] bg-black rounded-[3rem] border-4 border-gray-800 p-4 shadow-2xl">
            <div class="h-full w-full bg-gray-900 rounded-[2rem] overflow-hidden p-6 relative">
                <div class="flex justify-between items-center mb-8">
                    <div class="w-8 h-8 bg-blue-500 rounded-full opacity-20"></div>
                    <div class="w-8 h-8 rounded-full border border-gray-700"></div>
                </div>
                <div class="text-gray-400 text-sm mb-1">Total Balance</div>
                <div class="text-3xl font-bold text-white mb-6">$84,230.50</div>
                <div class="flex gap-4 mb-8">
                    <div class="flex-1 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-semibold">Send</div>
                    <div class="flex-1 h-12 h-12 rounded-xl border border-gray-700 flex items-center justify-center text-gray-300">Request</div>
                </div>
                <div class="space-y-4">
                    <div class="h-16 glass rounded-xl flex items-center px-4 gap-4">
                        <div class="w-10 h-10 bg-orange-500/20 rounded-full"></div>
                        <div class="flex-1">
                            <div class="h-2 w-20 bg-gray-700 rounded mb-2"></div>
                            <div class="h-2 w-12 bg-gray-800 rounded"></div>
                        </div>
                    </div>
                     <div class="h-16 glass rounded-xl flex items-center px-4 gap-4">
                        <div class="w-10 h-10 bg-purple-500/20 rounded-full"></div>
                        <div class="flex-1">
                            <div class="h-2 w-24 bg-gray-700 rounded mb-2"></div>
                            <div class="h-2 w-16 bg-gray-800 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/20 to-purple-900/20 pointer-events-none"></div>
    </div>

    <!-- 2. Velvet Fork Restaurant -->
    <div id="restaurant" class="canvas bg-[#0c0c0c] flex flex-col relative">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')] bg-cover opacity-30"></div>
        <div class="relative z-10 flex-1 flex flex-col items-center justify-center text-center p-12">
            <h1 class="text-6xl font-serif text-white mb-4 tracking-wider italic">Velvet Fork</h1>
            <div class="w-24 h-1 bg-amber-600 mb-8"></div>
            <p class="text-gray-300 max-w-lg text-lg leading-relaxed font-light">Experience the art of modern dining in an atmosphere of refined elegance.</p>
            <button class="mt-10 px-8 py-3 border border-amber-600 text-amber-500 hover:bg-amber-600 hover:text-white transition uppercase tracking-widest text-sm">Reserve Table</button>
        </div>
    </div>

    <!-- 3. Apollo Fitness Tracker -->
    <div id="fitness" class="canvas bg-black flex items-center justify-center relative overflow-hidden">
        <div class="absolute top-0 right-0 w-96 h-96 bg-orange-600/30 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-600/30 blur-[100px] rounded-full"></div>
        
        <div class="relative z-10 grid grid-cols-2 gap-8 w-full max-w-2xl">
            <!-- Card 1 -->
            <div class="glass p-6 rounded-3xl">
                <div class="text-gray-400 mb-2">Daily Steps</div>
                <div class="text-4xl font-bold text-white mb-4">12,450</div>
                <div class="w-full h-32 bg-gradient-to-t from-orange-500/20 to-transparent rounded-xl flex items-end justify-between p-2">
                    <div class="w-2 h-10 bg-orange-500 rounded-full"></div>
                    <div class="w-2 h-16 bg-orange-500 rounded-full"></div>
                    <div class="w-2 h-12 bg-orange-500 rounded-full"></div>
                    <div class="w-2 h-20 bg-orange-500 rounded-full opacity-50"></div>
                    <div class="w-2 h-14 bg-orange-500 rounded-full"></div>
                </div>
            </div>
             <!-- Card 2 -->
             <div class="glass p-6 rounded-3xl">
                <div class="text-gray-400 mb-2">Heart Rate</div>
                <div class="text-4xl font-bold text-white mb-4">112 <span class="text-lg text-gray-500 font-normal">bpm</span></div>
                <svg class="w-full h-32 stroke-blue-500 stroke-2 fill-none" viewBox="0 0 100 40">
                    <path d="M0 20 Q 10 20, 15 20 T 25 10 T 35 30 T 45 20 T 55 20 T 65 5 T 75 35 T 85 20 T 100 20" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 4. Onyx Real Estate -->
    <div id="realestate" class="canvas bg-[#111] flex relative">
        <div class="w-2/3 h-full bg-[url('https://images.unsplash.com/photo-1600596542815-2495db98dada?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')] bg-cover">
            <div class="absolute top-10 left-10 text-white font-bold text-2xl tracking-tight">ONYX.</div>
        </div>
        <div class="w-1/3 h-full bg-[#0a0a0a] p-10 flex flex-col justify-center">
            <div class="text-blue-500 text-sm font-bold uppercase tracking-widest mb-4">Luxury Living</div>
            <h2 class="text-4xl text-white font-light leading-tight mb-6">The Pinnacle of <br><span class="font-bold">Modern Design</span></h2>
            <div class="flex gap-4 text-gray-500 text-sm mb-8">
                <span>4 Beds</span> • <span>3.5 Baths</span> • <span>2,400 sqft</span>
            </div>
            <div class="text-3xl text-white font-bold">$2,850,000</div>
            <button class="mt-8 w-full py-4 bg-white text-black font-bold">View Listing</button>
        </div>
    </div>

    <!-- 5. Flux Logo Collection -->
    <div id="logos" class="canvas bg-[#050505] grid grid-cols-2 gap-px border border-gray-900">
        <div class="bg-black flex items-center justify-center p-12 hover:bg-gray-900 transition">
            <div class="w-24 h-24 border-4 border-white transform rotate-45 flex items-center justify-center">
                <div class="w-12 h-12 bg-white rounded-full"></div>
            </div>
        </div>
        <div class="bg-black flex items-center justify-center p-12 hover:bg-gray-900 transition">
             <div class="w-24 h-24 rounded-full border-4 border-teal-500 flex items-center justify-center relative">
                 <div class="absolute w-24 h-4 bg-black rotate-45"></div>
                 <div class="absolute w-24 h-4 bg-black -rotate-45"></div>
            </div>
        </div>
        <div class="bg-black flex items-center justify-center p-12 hover:bg-gray-900 transition">
            <div class="flex gap-1">
                <div class="w-6 h-20 bg-teal-500 rounded-full"></div>
                <div class="w-6 h-12 bg-gray-700 rounded-full self-end"></div>
                <div class="w-6 h-16 bg-white rounded-full self-center"></div>
            </div>
        </div>
         <div class="bg-black flex items-center justify-center p-12 hover:bg-gray-900 transition">
            <div class="text-6xl font-bold text-white tracking-tighter">fl<span class="text-teal-500">ux</span></div>
        </div>
    </div>

    <!-- 6. Vortex Event Posters -->
    <div id="posters" class="canvas bg-gray-900 flex items-center justify-center p-12 gap-8">
        <!-- Poster 1 -->
        <div class="w-64 h-96 bg-gradient-to-br from-pink-600 to-purple-700 p-6 flex flex-col justify-between shadow-2xl transform -rotate-3 hover:rotate-0 transition duration-500">
            <div class="text-4xl font-black text-white leading-none">NEON<br>NIGHTS</div>
            <div class="text-right text-white font-mono text-sm">
                DEC 31<br>2026
            </div>
        </div>
        <!-- Poster 2 -->
        <div class="w-64 h-96 bg-black border border-gray-800 p-6 flex flex-col items-center justify-center shadow-2xl transform rotate-3 hover:rotate-0 transition duration-500 relative overflow-hidden">
             <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900 via-black to-black opacity-50"></div>
             <div class="z-10 w-32 h-32 rounded-full border-2 border-white flex items-center justify-center">
                 <div class="w-24 h-24 rounded-full border border-blue-500"></div>
             </div>
             <div class="z-10 mt-8 font-bold text-white tracking-[1em] text-xs">VORTEX</div>
        </div>
    </div>

</body>
</html>
